<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <h1>Calculadora</h1>
    <div class="container">

        <div class="input">
            <input name="calcular" type="texto" id="input">
        </div>
        <div class="divSuma">
            <button>+</button>
            <button>-</button>
            <button>&times</button>
            <button>&#247</button>
        </div>
       

        <div class="numbers" id="numbers">
            
            <div >

                <button>7</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
            </div>
            <div >
                <button>8</button>
                <button>5</button>
                <button>6</button>
                <button>.</button>

            </div>
            <div >
                <button>9</button>
                <button>8</button>
                <button>9</button>
                <button id="clear">C</button>
            </div>

            <div class="divIgual">
                <button id="igual">=</button>
            </div>
            
        </div>



    </div>

</body>

<script src="script.js"></script>

</html>
