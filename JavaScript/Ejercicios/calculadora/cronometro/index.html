<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <link href="https://fonts.cdnfonts.com/css/tt-globs-trial" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 id="display">
        <div class="number">
            <span id="minutos">00</span>
        </div>
        <div>:</div>
        <div class="number">
            <span id="segundos">00</span>
        </div>
        <div>:</div>
        <div class="number">
            <span id="cents">00</span>
        </div>
    </h1>
    
<div class="button">
    <button  type="submit" id="btnStart" onclick="startCrono()">Start</button>
    <button  type="submit" onclick="stop()">Stop</button>
    <button  type="submit" onclick="reset()" >Reset</button>
</div>    
</body>
<script src="script.js"></script>
