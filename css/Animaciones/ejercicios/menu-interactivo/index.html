<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>

<body>
    <div class="widget">
        <div class="tabs">
            <input id="tab-1" type="radio" name="group">
            <input id="tab-2" type="radio" name="group">
            <input id="tab-3" type="radio" name="group">

            <div class="buttons">
                <label class="material-symbols-outlined" for="tab-1"><i class="bi bi-house"></i></label>
                <label class="material-symbols-outlined" for="tab-2"><i class="bi bi-shield-lock-fill"></i></label>
                <label class="material-symbols-outlined" for="tab-3"><i class="bi bi-gear-fill"></i></label>
              <div class="underline"></div>
            </div>

            <div class="content">
                <div class="content-inner">
                    <div>
                        <h2>HOME</h2>
                        <p>
                            This is the tab content, you can put anything you like in here.
                        </p>
                    </div>
                    <div>
                        <h2>Account</h2>
                        <p>
                            This is the tab content, you can put anything you like in here.
                        </p>
                    </div>
                    <div>
                        <h2>Settings</h2>
                        <p>
                            This is the tab content, you can put anything you like in here.   
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
