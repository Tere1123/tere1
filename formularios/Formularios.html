<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="./css/form-styles.css">
    <!-- se debe colocar ./ si el archivo se encuentra en otra carpeta -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>

<style>


</style>

<body>
    <h1>Formularios en html</h1>

    <h2>formulario sencillo</h2>

    <form class="simple-form" action="#">

        <h1>HTML FORM</h1>
        <!-- si quieres que un campo sea hobligatorio al final de despues 
    de id se debe colocar "required" -->

        <!-- en el input se puede colocar la forma de la estructura si va hacer texto,
     numero o viñeta en forma de circulo(radio) o cuadrado (checkbox) y fecha(date)-->


        <div>
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="">
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" id="">
        </div>

        <div>
            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" name="dateOfBirth" id="">
        </div>
        <div>
            <label for="">Gender:</label>
            <div>
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female
                <input type="radio" name="gender" value="Other">Other
            </div>
        </div>
        <div>
            <label for="">Owned vehicles:</label>
            <div>
                <input type="checkbox" name="vehicles" value="car">Car
                <input type="checkbox" name="vehicles" value="Motorbike">Motorbike
                <input type="checkbox" name="vehicles" value="bycicle">Bycicle
            </div>

        </div>
        <div>
            <label for="emailId">Email Id:</label>
            <input type="text" name="emailId" id="">
        </div>
        <div>
            <label for="mobileNumber">Mobile Number:</label>
            <input type="number" name="movilNumber" id="">
        </div>
        <br>
        <div class="button">

            <button type="submit">submit</button>
            <!-- se puede usar tambien input tipe=submit value="sutmit" -->
            <button type="reset">Reset</button>
        </div>


    </form>

    <h2>Formulario de contacto</h2>

    <form class="contact" action="">
        <div>
            <div>
                <input type="text" placeholder="enter your name">
                <br>
                <input type="text" placeholder="enter a valid email address">
                <br>
                <textarea name="" id="" cols="30" rows="10"></textarea>

            </div>

            <input type="submit" name="" id="" value="submit">
        </div>

        <div class="contac-us">

            <h1>CONTAC US</h1>

            <div class="iconos">
                <!-- en "boostrap iconos" puedes encontar iconos para colocar -->
                <i class="bi bi-facebook"></i>
                <i class="bi bi-twitter"></i>
                <i class="bi bi-instagram"></i>
                <i class="bi bi-pinterest"></i>

            </div>
            <div>
                <p>1 (234) 567-891</p>
                <p> 1 (234) 987-654</p>
            </div>
        </div>

    </form>


    <h1>Formilario con desplegables</h1>

    <h2>Formulario de alquiler de vehiculos</h2>

    <form class="renting" action="">

        <label for="tipo">Por favor selecione un vehiculo</label>
        <!-- con esta opcion podemos crear un menu desplegable 
        para escoeger una sola opcion -->
        <select name="tipo">
            <option value="Coche">Coche</option>
            <option value="Moto">Moto</option>
            <option value="Furgoneta">Furgoneta</option>
        </select>
        <br>

        <label for="equipo">Por favor selecione el equipamiento del vehiculo</label>
        <select name="equipo" id="">
            <option value="Estandar">Estandar</option>
            <option value="Full equipo">Full equipo</option>
            <option value="solo GPS"> solo GPS</option>
           
        </select>
        <br>

        <label for="marcas"> seleccione la marca del vehiculo</label>
        <input name="marcas" list="marcas">
        <!-- datalist nos permite crear una listado de sugerencias para 
        escoger -->
        <datalist id="marcas">
            <option value="Renault"></option>
            <option value="Audi"></option>
            <option value="Citron"></option>
            <option value="Fiat"></option>

        </datalist>
        <br>
        <input type="submit">

    </form>

<h2> Formulario de inicio de sesion</h2>

<form action="" class="login">

    <input name="user" type="text" placeholder="ingrese su usuario">
    <br>
    <input name="password" type="password" placeholder="Inserte contraseña">
    <br>
    <input type="submit">

</form>


</body>

</html>
